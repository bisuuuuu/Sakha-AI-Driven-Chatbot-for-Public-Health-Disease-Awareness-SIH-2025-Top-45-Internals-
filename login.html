<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ©º à¬¸à¬–à¬¾ - Login/Signup</title>

  <style>
    /* Make form containers bigger */
    .form-container {
      width: 450px;   /* bigger than default */
      padding: 40px;  /* more spacing */
    }

    /* Make all text smaller inside forms */
    .form-container * {
      font-size: 14px;  /* smaller text */
    }

    /* Headings should still stand out */
    .form-container h1 {
      font-size: 20px;
    }

    /* Inputs & buttons */
    .form-container input,
    .form-container button {
      padding: 10px;
      font-size: 13px;
    }
  </style>

  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <div class="container" id="container">
    
    <!-- Sign In -->
    <div class="form-container sign-in-container">
      <form id="loginForm">
        <h1>Sign In</h1>
        <div class="social-login">
          <button type="button" id="googleLogin" class="google-btn">
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google" />
            <span>Continue with Google</span>
          </button>
        </div>
        <span>or use your registered email and password</span>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign In</button>
      </form>
    </div>

    <!-- Sign Up -->
    <div class="form-container sign-up-container">
      <form id="registerForm">
        <h1>Create Account</h1>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
    </div>

    <!-- Overlay -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Hello, User!</h1>
          <p>Register with your personal details to use all site features</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome Back!</h1>
          <p> Enter your personal details to use all site features</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase Auth -->
  <script type="module" src="auth.js"></script>

  <!-- Toggle Script -->
  <script>
    const signUpBtn = document.getElementById("signUp");
    const signInBtn = document.getElementById("signIn");
    const container = document.getElementById("container");

    signUpBtn.addEventListener("click", () => {
      container.classList.add("active");
    });

    signInBtn.addEventListener("click", () => {
      container.classList.remove("active");
    });
  </script>
</body>
</html>
